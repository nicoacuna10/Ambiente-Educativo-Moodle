<header>
  <nav class="navbar navbar-expand-lg p-0">
    <div class="container-fluid">
      <h3>Ambiente Educativo</h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['home']" href="#">
              <p>Bienvenido</p>
            </a>
          </li>

          <ng-container *ngIf="esAlumno()">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <p>Alumno</p>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" [routerLink]="['ficha-alumno']" href="#">
                    <p>Ficha Académica</p>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['notas-alumno']" href="#">
                    <p>Notas</p>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['perfil-alumno']" href="#">
                    <p>Perfil</p>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['calendario']" href="#">
                    <p>Calendario</p>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['certificados-alumno']" href="#">
                    <p>Certificados</p>
                  </a>
                </li>

              </ul>

            </li>
          </ng-container>

          <ng-container *ngIf="esAdmin()">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <p>Administrador</p>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" [routerLink]="['perfil-administrador']" href="#">
                    <p>Perfil</p>
                  </a>
                  <a class="dropdown-item" [routerLink]="['usuarios-administrador']" href="#">
                    <p>Usuarios</p>
                  </a>
                  <a class="dropdown-item" [routerLink]="['cursos-administrador']" href="#">
                    <p>Cursos</p>
                  </a>
                </li>
              </ul>

            </li>
          </ng-container>


          <ng-container *ngIf="estaLogueado()">
            <li class="nav-item">
              <a class="nav-link" (click)="cerrarSesion()" href="#">
                <p>Cerrar Sesión</p>
              </a>
            </li>
          </ng-container>
        </ul>

      </div>
    </div>
  </nav>
</header>
