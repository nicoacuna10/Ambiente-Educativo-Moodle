<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="fondo">
                <div class="row">
                    <div class="col-12">
                        <h1>Cursos</h1>
                    </div>

                    <div class="col-12">
                        <div class="cursos-section">

                            <div *ngFor="let curso of cursos">

                                <div class="row">
                                    <div class="col-12">
                                        <div class="curso-item">
                                            <div class="row">
                                                <div class="col-12">
                                                    <p>{{curso.codCurso}}</p>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-12">
                                                    <p>{{curso.nombre}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
